target_default: 2_model

packages:
  - dplyr
  - tidyr
  - keras

sources:
  - 2_model/src/models.R
  - 2_model/src/evaluate.R

targets:
  2_model:
    depends:
      - model_01

  model_01:
    command: run_model_01(split_scaled)
  model_01_eval:
    command: evaluate_model(model_01, split_scaled, rmd_file="2_model/src/assessment.Rmd")

  model_02:
    command: run_model_02(split_scaled)
  model_02_eval:
    command: evaluate_model(model_02, split_scaled, rmd_file="2_model/src/assessment.Rmd")

  model_03:
    command: run_model_03(split_scaled)
  model_03_eval:
    command: evaluate_model(model_03, split_scaled, rmd_file="2_model/src/assessment.Rmd")
